server:
  port: 8181

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/rabbitdemo?currentSchema=order_service
    username: rabbitdemo
    password: rabbitdemo
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true